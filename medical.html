<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Task Scheduler</title>
</head>
<style>body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
    background-color: #1ab69d;
    color: white;
    text-align: center;
    padding: 1rem 0;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3); /* Adding shadow to the header */
}

main {
	max-width: 800px;
	margin: 0 auto;
	padding: 2rem;
}

.task-form {
	display: flex;
	gap: 10px;
	margin-bottom: 20px;
    justify-content:space-around;
    border-radius:7px;
}

.task-list {
	border: 1px solid #ddd;
	padding: 10px;
}

.task {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 10px;
	padding: 5px;
	border: 1px solid #ccc;
	border-radius: 5px;
}
#task{
    border:1px solid whitesmoke;
    border-radius:7px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); /* Adding shadow to the header */
}
#deadline{
    border:1px solid whitesmoke;
    border-radius:7px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); /* Adding shadow to the header */
}


.task button {
	background-color: #28a745;
	color: white;
	border: none;
	border-radius: 3px;
	cursor: pointer;
}
#priority{
    height:50px;
    width:100px;
    border:1px solid whitesmoke;
    border-radius:7px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); /* Adding shadow to the header */
}
#add-task{
    border:2px solid whitesmoke;
    border-radius:7px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); /* Adding shadow to the header */
}
#task-list{
    border:1px solid whitesmoke;
    border-radius:7px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2); /* Adding shadow to the header */
}

</style>

<body>
	<header>
		<h1>Task Scheduler</h1>
	</header>
	<main>
		<div class="task-form">
			<input type="text" id="task" placeholder="Enter task...">
			<select id="priority">
				<option value="top">Top Priority</option>
				<option value="middle">Middle Priority</option>
				<option value="low">Less Priority</option>
			</select>
			<input type="date" id="deadline">
			<button id="add-task">Add Task</button>
		</div>
		<div class="task-list" id="task-list">
			<!-- Tasks will be added here dynamically -->
		</div>
		<script src="logic.js"></script>
	</main>
</body>

</html>
