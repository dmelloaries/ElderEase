<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styling for the slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Styling for the images */
        .mySlides {
            display: none;
        }

        /* Styling for the navigation dots */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        /* Styling for active dot */
        .active {
            background-color: #333;
        }
        .slideshow-container{
            margin-top:90px;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="mySlides">
            <img src="./guide1.jpg" style="width:100%;">
        </div>

        <div class="mySlides">
            <img src="./guide2.jpg" style="width:100%;">
        </div>

        <div class="mySlides">
            <img src="./guide3.jpg" style="width:100%;">
        </div>
        <div class="mySlides">
            <img src="./guide4.jpg" style="width:100%;">
        </div>


        <!-- Navigation dots -->
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            const dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
