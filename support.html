<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" href="support.css">
</head>
<body>
    <header>
        <h1>Contact Support</h1>
    </header>
    <main>
         <section id="contact-form">
        
            <h2>Contact Us</h2>
        
            <form id="support-form">
            
                <label for="name" class="bold" id="name">Name:</label><!--name-->
                <input type="text" id="name" name="name" required>
            
                <label for="email" class="bold" id="email">Email:</label><!--email-->
                <input type="email" id="email" name="email" required>
            
            
                <label for="message" class="bold" id="message">Message:</label><!--message-->
                <textarea id="message" name="message" rows="4" required></textarea>
            
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p id="blue">&copy; 2023 ElderEase. All Rights Reserved.</p>
    </footer>
    <script src="support.js"></script>
</body>
</html>
