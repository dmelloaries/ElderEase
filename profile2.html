<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #4ABB95;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            display: flex;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            max-width: 800px;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            background-image: url(./Aries.png);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 5px solid #4ABB95;
        }

        .box {
            flex: 1;
            padding: 20px;
            font-size: 18px;
        }

        .box p {
            margin: 5px 0;
        }

        .box h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .button {
            display: flex;
            align-items: center;
            margin-top: 30px;
        }

        .button button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #377FD0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        #id {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="id">Aries_Dmello710</div>
    <div class="profile-container">
        <div class="profile-picture"></div>
        <div class="box">
            <h2>Aries Dmello</h2>
            <p>Age: 19</p>
            <p>Email: dmelloaries@gmail.com</p>
            <p>Gender: Male</p>
            <p>Location: Maharashtra, Mumbai</p>
        </div>
        <form action="./home3.html" class="button">
            <button type="submit">Home</button>
        </form>
    </div>
</body>
</html>
