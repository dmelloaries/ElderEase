<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.word-guess-game {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    font-size: 24px;
}

p {
    font-size: 18px;
}

#word-display {
    font-size: 24px;
    font-weight: bold;
    margin: 20px 0;
}

input[type="text"], button {
    font-size: 18px;
    padding: 5px 10px;
    margin: 10px;
}

#message {
    font-size: 20px;
    font-weight: bold;
}

#reset-button {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

    </style>
    <div class="word-guess-game">
        <h1>Word Guessing Game</h1>
        <p id="word-display"></p>
        <p>Guess a letter:</p>
        <input type="text" id="letter-input">
        <button id="guess-button">Guess</button>
        <p id="message"></p>
        <button id="reset-button">New Game</button>
    </div>
    <script src="script1.js"></script>
</body>
</html>
